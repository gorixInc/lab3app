<title>Message board</title>
<h3>Edited by: Gordei Prib√µtkin</h3>
<h4>CSS by chatGPT</h4>
<body>
    <h4>There are {{ messages|length }} messages on the board.</h4>

    <h4> Here are the last 10:</h4>
    <ul>
        {% for m in messages[-9:]|reverse %}
            <li>
                "{{m.content}}" <small>Posted on {{m.timestamp}}</small>
            </li>
        {% endfor %}
    </ul>
    <h4> Enter a new message</h4>
    <form action="/">
        <label >Your message:</label><br>
        <input type="text" name="msg"><br>
        <input type="submit" value="Submit">
    </form>
</body>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 5px; border-bottom: 1px solid #ccc; }
    input[type="text"] { width: 300px; padding: 5px; }
    input[type="submit"] { padding: 5px 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
    input[type="submit"]:hover { background: #0056b3; }
</style>
